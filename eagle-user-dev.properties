#Configuration Eagle Plataform
#Database Conection
spring.datasource.url=jdbc:postgresql://localhost:5432/eagle
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=eagle
#Configuração oauth2 
security.oauth2.client.client-id=myappname123
security.oauth2.client.client-secret=myappsecret123
jwt.duration=86400
