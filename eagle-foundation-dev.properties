# Configuration Eagle Plataform
# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Database Conection
spring.datasource.url=jdbc:postgresql://localhost:5432/eagle
spring.datasource.username=postgres
spring.datasource.password=postgres
#spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Jpa
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger

# Configuration Rabbit application
# Exchanges
application.eagle-foundation.exchange:eagle.foundation
application.eagle-sinesp.exchange:eagle.sinesp
application.eagle.dead-letter.exchange:eagle.dead_letter

# Queues
application.eagle-foundation.queues.vehicle:eagle.vehicle.inbox
application.eagle.dead-letter.queues:eagle.dead_letter.inbox
application.eagle-sinesp.eagle.plate.queues:rabbitmq:eagle.sinesp?queue=eagle.plate.inbox&skipExchangeDeclare=true&autoDelete=false&exchangeType=topic&routingKey=#&automaticRecoveryEnabled=true
